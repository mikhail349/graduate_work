version: '3'
services:
  pg:
    image: postgres:15.2-alpine3.17
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata/
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

volumes:
  pgdata: